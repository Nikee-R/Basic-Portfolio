    <header id="masthead">

    <div id="main-container" class="container">

        <!-- Contact Info -->
            <h1>CONTACT</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="full-name" placeholder="John Smith" required="required">
                    </li>
                        <label for="name">Email</label>
                        <input type="text" id="email" name="email-address" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="name">Message</label>
                        <input type="text" id="message" name="message" required="required">
                    </li>
                        <input type="submit" value="Submit"> 
                </ul> 
            </form>
        </section>

        <!-- Sidebar -->
        <section class="sidebar">
                <div id="connect">
                    <h2>KEEP IN TOUCH</h2>
                    
                    <img src='assets/images/Github-icon.png' class='social'>

            <div class='push'>
